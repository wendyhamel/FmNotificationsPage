<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Notifications page</title>

  <!-- Font -->
  <link rel="stylesheet" type="text/css" href="./style/font.css">

  <!--   Tailwind play cdn and local tailwind config file -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="src/tailwind.config.js"></script>

  <!-- Alpine.js  -->
  <!-- Alpine Plugins -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>

  <!-- Alpine.js core  -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<body class="bg-gray-blue-50 text-gray-blue-500">

 <main x-data="Notifications()">
  <section class="bg-white mx-auto max-w-5xl">
    <section>
      <div class="w-full inline-flex justify-between items-center">
        <h1>Notifications</h1>
        <span class="block py-1.5 px-3 rounded bg-blue text-gray-blue-50">
          <span x-text="notificationsCount"></span>
        </span>
        <button type="button">Mark all as read</button>
      </div>
    </section>
  </section>
   <section>
     <ul>
       <template x-for="notification in notifications" :key="notification.id">
         <li class="flex items-center">
           <img :src="notification.image" alt="user avatar">
           <div class="">
             <div class="inline-flex gap-2">
               <p class="font-bold" x-text="notification.userName"></p>
               <p class="" x-text="selectedMessage(notification.message)"></p>
               <span x-show="!notification.status" class="block rounded-full w-5 h-5 bg-red"></span>
             </div>
             <p x-text="notification.postDate"></p>
             <p x-text="notification.extendedMessage"></p>
             <img src="assets/images/image-chess.webp" alt="user avatar">
           </div>
         </li>
       </template>
     </ul>
   </section>
 </main>
 <footer class="fixed bottom-0 inset-x-0 text-center text-xs py-2 bg-gray-blue-100 text-blue-500 opacity-0 translate-y-2 hover:opacity-100 hover:translate-y-0 transform transition ease-in-out duration-150">
   Challenge by <a class="underline hover:text-gradient-end" href="https://www.frontendmentor.io/challenges/notifications-page-DqK5QAmKbC" target="_blank">Frontend Mentor</a>.
   Coded by <a class="underline hover:text-gradient-end" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
 </footer>
</body>
<script type="text/javascript" src="src/manageNotifications.js"></script>
</html>
